<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Hero Web Engine</title>
  <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://ghwt.de/favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div style="display: flex;position:fixed;top:1px;left:49%;color:white;font-size:15px;">
      Ver 1.0
    </div>
    <div id="menu">
      <h1>Guitar Hero Web Engine</h1>
      <p>Choose your track:</p>
      <select id="songPicker"></select>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameUI" style="display: none;">
      <p id="score">Score: 0</p>
      <div id="nowPlayingContainer">
        <img id="albumArt" src="" alt="???" />
        <span id="nowPlaying">Song: Unknown</span>
      </div>
      <div id="rockMeterContainer">
        <div id="rockMeterBar"></div>
      </div>
      <div id="game">
        <div class="lane" data-key="A"><div class="hitbox">A</div></div>
        <div id="timeDisplay">
            <span id="elapsedTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>     
        <div class="lane" data-key="S"><div class="hitbox">S</div></div>
        <div class="lane" data-key="D"><div class="hitbox">D</div></div>
      </div> 
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>      
    </div>
    <div id="winScreen" style="display: none;">
        <h2>ðŸŽ‰ You Rocked It!</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    <audio id="playerAudio"></audio>
    <audio id="analysisAudio"></audio>
    <script src="script.js"></script>
    <div id="errorOverlay" style="display: none;"></div>
  </body>  
</html>
